<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="tictactoe.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe Game</h1>
      <h3>With customizable board size and color!</h3>
    </div>
    <div id="options">
      <p>Options:</p>
      <form id="options">
        <label for="boardsize_input">Board Size:</label>
        <input id="boardsize_input" type="number" min="2" max="50" value="3" />
        <label for="board color">Board Color:</label>
        <input id="boardcolor_input" type="color" value="#eeeeee" />
      </form>
      <button id="options_submit">Play!</button>
    </div>
    <div id="turnIndicator"></div>
    <div id="game"></div>
    <div id="footer">Copyright &#xA9; 2019</div>
  </body>
</html>
